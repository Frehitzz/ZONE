<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/date.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- POMODORO MODAL -->
    <div class="modal">
        <div class="modal-container">
             <p class="modal-text"></p>
             <button class="rest-button" onclick="closeModal()">Close</button>
        </div>
    </div>
    <!--todo LIST MODAL -->
    <div class="todo-modal">
        <div class="todo-modal-container">
            <div class="input-and-delete">
                <input class="input-todo" type="text" placeholder="Drop your next challenge...">
                <div class="delete-button">
                    <i class="fa-solid fa-trash-can" id="trash"  onclick="deleteTask(todoIndex)"></i>
                </div>
            </div>
            <div class="toggles">
                <div class="slider-container">
                    <label class="switch">
                        <input type="checkbox" class="checkb" onclick="showNotes()">
                        <span class="slider round"></span>
                    </label>
                    <p>Add a Notes</p>
                </div>
            </div>
            <div class="notes-container">
                <textarea class="notes" placeholder="What's on your mind..."></textarea>
            </div>
                <div class="buttons">
                    <button class="button-cancel" onclick="cancelbutt()">Cancel</button>
                    <button class="button-save" onclick="savebutt()">Save</button>
                </div>
        </div>
    </div>

    <div class="toast">
        <div class="toast-container">
            <p class="toast-text"></p>
        </div>
    </div>
    <nav>
        <h1 class="title"><span class="title-letter">Z</span>one</h1>
        <button onclick="localStorage.setItem('sessioncount', 0); location.reload();">Reset Session Count</button>
        <div class="toggle-mode">
            <i class="fa-solid fa-sun" id="sun"></i>
            <div class="switch">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <i class="fa-regular fa-moon" id="moon"></i>
                
        </div>
        
    </nav>

    <div class="layout">
        <div class="todo-container">
            <div class="todo-top">
                <h1 class="todo-title">Todo List</h1>
                <i class="fa-solid fa-plus" onclick="addbutt()"></i>
            </div>
            <div class="active-task">
                <p class="section-task">Your Task:</p>
            </div>
            <div class="display-todo">
                <!-- ADDED TASK HERE -->
            </div>
            <div class="completed-task">
                <div class="completed-title">
                    <p class="complete-counter">Completed: <span class="counter">0</span></p>
                    <span class="chevron" id="chevron" onclick="showCompleted()">â–¼</span>
                </div>

                <div class="task-completed">
                    <!-- PUT THE COMPLETED TASK HERE -->

                    <!-- CLEAR ALL BUTTON -->
                    <div class="clear-all">
                        <button>CLEAR ALL</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pomodoro-timer">
            <div class="main-timer">
            <div class="time-display">
                <div class="time-segment">
                    <div class="time-value" id="minutes">25</div>
                    <div class="time-label" id="minuteLabel">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="time-segment">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label" id="secondLabel">Seconds</div>
                </div>
            </div>
            </div>

            <div class="type-of-timer">
                <div class="pomotime clicked-mode" onclick="to_pomo()">
                    <p class="p-pomo">POMODORO</p>
                </div>

                <div class="shortbreak" onclick="to_shortb()">
                    <p class="p-shortbreak">SHORT BREAK</p>
                </div>

                <div class="longbreak" onclick="to_longb()">
                    <p class="p-longbreak">LONG BREAK</p>
                </div>
            </div>

            <div class="bottom-timer">
            <div class="controls">
                <button class="skip-butt" onclick="skipbutt()">
                    <i class="fa-solid fa-forward"></i>
                </button>

                <button class="start-butt" onclick="startbutt()">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button class="stop-butt" onclick="stopbutt()">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>
            </div>

            <audio id="audio" src="assets/defaultsound.mp3" preload="auto"></audio>

        </div>
        <div class="calendar">
            <h1 class="display-month"></h1>  

        </div>
    </div>

    <script src="js/togglemode.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/date.js"></script>

</body>
</html>
