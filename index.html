<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1 class="title">Zone</h1>
        <h3 class="settings"><a href="#">Settings</a></h3>
    </nav>

    <div class="layout">
        <div class="todo-container">
            <h1>Todo List</h1>
        </div>

        <div class="pomodoro-timer">
            <div class="main-timer">
            <div class="time-display">
                <div class="time-segment">
                    <div class="time-value" id="minutes">25</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="time-segment">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            </div>

            <div class="type-of-timer">
                <div class="pomotime">
                    <p class="p-pomo">POMODORO</p>
                </div>

                <div class="shortbreak">
                    <p class="p-shortbreak">SHORT BREAK</p>
                </div>

                <div class="longbreak">
                    <p class="p-longbreak">LONG BREAK</p>
                </div>
            </div>

            <div class="bottom-timer">
            <div class="controls">
                <button class="skip-butt">
                    <i class="fa-solid fa-forward"></i>
                </button>

                <button class="start-butt">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button class="stop-butt">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>
            </div>

        </div>
        <div class="calendar">
            <h1>August</h1>
        </div>
    </div>

</body>
</html>
